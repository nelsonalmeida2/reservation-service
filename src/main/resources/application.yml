server:
  port: ${PORT}

spring:
  application:
    name: ${APPLICATION_NAME:reservation-service}
  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: reservation-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.use.type.headers: false
    listener:
      missing-topics-fatal: false

  datasource:
    url: jdbc:postgresql://reservation_db:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: FULL
  hystrix:
    enabled: false

logging:
  level:
    pt.ulusofona.cd.reservation: DEBUG
    feign: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

reservation:
  events:
    reservation-created: reservation-created-events-topic
    reservation-confirmed: reservation-confirmed-events-topic
    reservation-cancelled: reservation-cancelled-events-topic